{% extends "layout.htm" %}
{% block content %}
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">CoronaVirus Stats Overview</h3>
							<p class="panel-subtitle">Latest Updates</p>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<canvas id="polar-chart" width="800" height="450"></canvas>
								</div>

								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-sort-amount-asc"></i></span>
										<p>
											<span class="number">{{ total }}</span>
											<span class="title">Total Cases</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-hospital-o"></i></span>
										<p>
											<span class="number">165591</span>
											<span class="title">Total Recoveries</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-map-pin"></i></span>
										<p>
											<span class="number">2 324 923</span>
											<span class="title">Total Testing</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-exclamation-circle "></i></span>
										<p>
											<span class="number">4669</span>
											<span class="title">Total Deaths</span>
										</p>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<iframe src="/samap" title="Graph" width= "111%" height="520px" frameBorder="0"></iframe>
								</div>
								<div class="col-md-3">
									<div class="weekly-summary text-right">
										<span class="number">13 105</span> <span class="percentage"><i class="fa fa-caret-up text-success"></i></span>
										<span class="info-label">New Cases</span>
									</div>
									<div class="weekly-summary text-right">
										<span class="number">158, 630</span> <span class="percentage"><i class="fa fa-caret-up text-success"></i></span>
										<span class="info-label">Active Cases</span>
									</div>
									<div class="weekly-summary text-right">
										<span class="number">150</span> <span class="percentage"><i class="fa fa-caret-down text-danger"></i></span>
										<span class="info-label">Deaths</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END OVERVIEW -->
	<canvas id="polar-chart" width="800" height="450"></canvas>


	<h1>{{ Wtotal }} </h1>

	<script>
	new Chart(document.getElementById("polar-chart"), {
	type: 'polarArea',
	data: {
	labels: ["African Region (AFRO)", " Region of the Americas (AMRO)", "Eastern Mediterranean Region (EMRO)", "European Region (EURO)", "Other", "South-East Asia Region (SEARO)",  "Western Pacific Region (WPRO)"],
	datasets: [
	{
	label: "Cases in each Region",
	backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850", "#c4ff50", "#052642", "#c4651d"],
	data: [{{ wdata[0].Cases/ Wtotal }}, {{ wdata[1].Cases/ Wtotal }}, {{ wdata[2].Cases/ Wtotal }}, {{ wdata[3].Cases/ Wtotal }}, {{ wdata[4].Cases/ Wtotal }}, {{ wdata[5].Cases/ Wtotal }}, {{ wdata[6].Cases/ Wtotal}}]
	}
	]
	},
	options: {
	title: {
	display: true,
	text: 'Normalized Covid Cases Worldwide Distribution'
	}
	}
	});
	</script>
{% endblock %}
