{% extends "layout.htm" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-headline">
                <div class="panel-heading">
                    <h3 class="panel-title">Health Tips During Pandemic</h3>
                    <p class="panel-subtitle">Take Note</p>
                    <div class="right">
                        <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                    </div>
                </div>
                <div class="panel-body">

                    {% for number in range (1,13) %}
                    <div class="col-md-4">
                        <img width="300px" src="images/{{ number }}.jpg"> <hr>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
        <div class="panel panel-headline">
            <div class="panel-heading">
                <h3 class="panel-title">Health Tips During Pandemic</h3>
                <p class="panel-subtitle">Take Note</p>
                <div class="right">
                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                </div>
            </div>
        </div>
            <div class="panel-body">

            <form id="myForm1" method="post">
                Enter name: <input type="text" name="name">
                Enter Height: <input type="integer" name="height">
                Enter Weight: <input type="integer" name="weight">
                <input type="submit" value="Submit">
            </form>


    </div>

        <div class="col-md-6">
            <div class="panel panel-headline">
                <div class="panel-heading">
                    <h3 class="panel-title">{{prevdate}} July 2020 Pandemic Report</h3>
                    <p class="panel-subtitle">Take Note</p>
                    <div class="right">
                        <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                    </div>
                </div>

                <iframe src="https://www.nicd.ac.za/wp-content/uploads/2020/07/COVID19-Daily-Report-National-Public-{{prevdate}}July2020.pdf" width="100%" height="700px">
                </iframe>

            </div>
        </div>
    </div>

{% endblock %}
